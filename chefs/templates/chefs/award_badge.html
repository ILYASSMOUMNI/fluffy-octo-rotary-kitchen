{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2>Award Chef Badge</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="badge_type" class="form-label">Badge Type</label>
                            <select class="form-select" id="badge_type" name="badge_type" required>
                                <option value="">Select a badge type</option>
                                <option value="beginner">Beginner Chef</option>
                                <option value="intermediate">Intermediate Chef</option>
                                <option value="expert">Expert Chef</option>
                                <option value="master">Chef</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Description (Optional)</label>
                            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                        </div>
                        
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Award Badge</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
