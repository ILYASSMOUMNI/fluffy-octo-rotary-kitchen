{% extends 'adminpanel/admin_header.html' %}
{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0">Approve Chef Application</h4>
                </div>
                <div class="card-body">
                    <p class="lead">Are you sure you want to approve {{ application.username }}'s chef application?</p>
                    <p>This will grant them chef privileges on the platform.</p>
                    
                    <form method="POST">
                        {% csrf_token %}
                        <div class="d-flex justify-content-end gap-2">
                            <a href="{% url 'adminpanel:applications_list' %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-success">Confirm Approval</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
