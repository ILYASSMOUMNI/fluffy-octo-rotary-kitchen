
{% extends 'users/base.html' %}
{% block content %}
    <h2>Delete Recipe</h2>
    <p>Are you sure you want to delete the recipe "{{ recipe.title }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'recipe_list' %}">Cancel</a>
    </form>
{% endblock %}
