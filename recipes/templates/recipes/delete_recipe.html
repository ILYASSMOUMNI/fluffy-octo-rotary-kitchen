{% extends 'users/base.html' %}

{% block title %}Confirm Deletion{% endblock %}

{% block content %}
<h2>Are you sure you want to delete the recipe: {{ recipe.name }}?</h2>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'recipes:recipe_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
