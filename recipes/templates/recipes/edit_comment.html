
{% extends 'users/base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Edit Comment</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'recipes:recipe_detail' comment.recipe.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
