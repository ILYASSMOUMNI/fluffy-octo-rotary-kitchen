{% extends 'users/base.html' %}

{% block content %}
    <h2>Edit Recipe: {{ recipe.title }}</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>

    <a href="{% url 'recipe_list' %}">Back to Recipes</a>
{% endblock %}
